site_name: Materials Genome Foundation Workshops
site_description: Information on Materials Genome Foundation Workshops
copyright: Materials Genome Foundation
site_url: https://workshop.materialsgenomefoundation.org
repo_url: https://github.com/materialsgenomefoundation/workshop
docs_dir: workshop
extra_css: 
  - assets/workshop.css
extra_javascript:
  - assets/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
theme:
  name: 'material'
  palette:
    primary: black
  logo: assets/mgf-logo-notext.png
  favicon: assets/mgf-logo-notext.png
  font:
    text: Proxima Nova
    code: Roboto Mono
  features:
    - instant
    - tabs

nav:
  - Home: index.md
  - Logistics: logistics/logistics.md
  - People: people/people.md
  - Code of Conduct: code_of_conduct.md

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

plugins:
  - search:
      prebuild_index: true
  - mknotebooks
  - minify:
      minify_html: true

site_name: The Materials Project Workshop
site_description: Lessons for the Materials Project Workshop
copyright: Built by The Materials Project
site_url: https://workshop.materialsproject.org
repo_url: https://github.com/materialsproject/workshop
docs_dir: workshop
extra_css: 
  - assets/workshop.css
extra_javascript:
  - assets/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
theme:
  name: 'material'
  palette:
    primary: blue grey
  logo: assets/materials_project_logo_white.svg
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - instant
    - tabs

nav:
  - Home: index.md
  - Logistics: logistics/logistics.md
  - People: people/people.md
  - Code of Conduct: code_of_conduct.md
  - Primer

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

plugins:
  - search:
      prebuild_index: true
  - mknotebooks
  - minify:
      minify_html: true
